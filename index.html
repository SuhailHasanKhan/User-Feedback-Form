<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
</head>
<body>
    <main class="heading">
        <h1>USER FEEDBACK FORM</h1>
        <form class="form" id="feedback-form">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your full name" data-tooltip="Enter your full name" />
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="xyz@example.com" data-tooltip="Enter a Valid email address" />
            </div>

            <div class="field">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Give your feedback" data-tooltip="Type concerns, comments and suggestions"></textarea>
                <div id="char-count" class="counter">0 characters</div>
            </div>
            <button type="submit" class="btn">Submit</button>
            
        </form>

    

    </main>










    <script src="cp_1.js"></script>
</body>
</html>
